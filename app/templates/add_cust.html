{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block nav %}
            <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('home') }}"> Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('logout') }}"> Logout </a>
              </li> 
{% endblock %}
{% block content %}

    <div class='container mt-4'>
        <div class='row mt-5'>
            <div class='col-4 mx-auto'>
              <br>
              <form class="form-horizontal" action="" method='POST'>
                <div class="container">
                    <h2>Customer Details</h2>
                      <div class="form-group">
                        <label  class="control-label col-sm-2" for="name">Name:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="name" placeholder="Enter Customer Name" name="name">
                        </div>
                      </div>
                      <div class="form-group">
                        <label  class="control-label col-sm-2" for="phn">Contact:</label>
                        <div class="col-sm-10">          
                          <input type="tel" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone" pattern="[0-9]{10}">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputEmail3" class="control-label col-sm-2">Email:</label>
                        <div class="col-sm-10">          
                          <input type="email" class="form-control" placeholder="Enter Email" name="email" id="inputEmail3">
                        </div>
                      </div>
                      <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit"name = "submit" value = "submit" class="btn btn-primary">Add Detail</button>
                        </div>
                      </div>
                    </form>
                  </div>
    {% if status == 1 %}
       <p class = "h4" align = "center">{{msg}}</p>
    {% endif %}    
{% endblock %}
